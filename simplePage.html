<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JavaScript Example</title>
    <script>
        // JavaScript function to change text
        function changeText() {
            document.getElementById("message").innerText = "Hello, Selenium Test Passed!";
        }
    </script>
</head>
<body>
    <h1>Welcome to Selenium Test</h1>
    <p id="message">Click the button to change this text.</p>
    <button onclick="changeText()">Click Me</button>
</body>
</html>
